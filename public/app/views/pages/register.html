<div class="row col-md-6 col-md-offset-3">
    <div class="jumbotron">
        <h1>Login</h1>

        <form ng-submit="register.doRegister()">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" placeholder="First Name" ng-model="register.loginData.firstName" required autofocus>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" placeholder="Last Name" ng-model="register.loginData.lastName" required>
                </div>

            <div class="form-group">
                <label>Email</label>
                    <input type="email" placeholder="Email" class="form-control" ng-model="register.loginData.email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Password" class="form-control" ng-model="register.loginData.password" required>
            </div>

            <div class="alert alert-danger" ng-if = "register.error">
                {{register.error}}
            </div>

            <button type="submit" class="btn btn-block btn-primary">Register</button>
            <p class="text-center"><a href="/login">Already have an account? Login!</a></p>
        </form>
    </div>
</div>
